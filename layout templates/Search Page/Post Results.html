<!-- BEGIN POSTS CONTAINER -->
<div class="container posts">

    <!-- BEGIN TITLE BAR -->
    <div class="title-bar">
        <h2>Search Results</h2>
    </div>
    <!-- END TITLE BAR -->

    <!-- BEGIN CONTROL BAR -->
    <div class="control-bar ui-helper-clearfix $[scroll_class]">
        $[search]

        <div class="controls">
            $[selection_menu]
            $[action_menu]
        </div>

        $[pagination]
    </div>
    <!-- END CONTROL BAR -->

    <!-- BEGIN POST LIST -->
    <div class="content">
        <table>
            <tbody class="$[list_class]">
                $[post_list]
            </tbody>
        </table>
    </div>
    <!-- END POST LIST -->

</div>
<!-- END POSTS CONTAINER -->
