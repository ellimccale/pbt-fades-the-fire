<!-- Post Container -->
<div class="container posts">

    <!-- Title Bar -->
    <div class="title-bar">
        <h2>Search Results</h2>
    </div>
    <!-- / Title Bar -->

    <!-- Control Bar -->
    <div class="control-bar ui-helper-clearfix $[scroll_class]">
        $[search]

        <div class="controls">
            $[selection_menu]
            $[action_menu]
        </div>

        $[pagination]
    </div>
    <!-- / Control Bar -->

    <!-- Post List -->
    <div class="content">
        <table>
            <tbody class="$[list_class]">
                $[post_list]
            </tbody>
        </table>
    </div>
    <!-- / Post List -->

</div>
<!-- / Post Container -->
