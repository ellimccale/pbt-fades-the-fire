<!-- Thread Container -->
<div class="container threads">

    <!-- Title Bar -->
    <div class="title-bar">
        <h2>Search Results</h2>
    </div>
    <!-- / Title Bar -->

    <!-- Control Bar -->
    <div class="control-bar ui-helper-clearfix $[scroll_class]">
        $[search]

        <!-- Hide selection/action menus from guests since they are not usable -->
        {if !$[current_user.is_guest]}
            <div class="controls">
                $[selection_menu]
                $[action_menu]
            </div>
        {/if}

        $[pagination]
    </div>
    <!-- / Control Bar -->

    <!-- Thread List -->
    <div class="content">
        <table class="list">
            <tbody class="$[list_class]">
                $[thread_list]
            </tbody>
        </table>
    </div>
    <!-- / Thread List -->

</div>
<!-- / Thread Container -->
