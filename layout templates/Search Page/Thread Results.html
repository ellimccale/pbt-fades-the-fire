<!-- BEGIN THREAD CONTAINER -->
<div class="container threads">

    <!-- BEGIN TITLE BAR -->
    <div class="title-bar">
        <h2>Search Results</h2>
    </div>
    <!-- END TITLE BAR -->

    <!-- BEGIN CONTROL BAR -->
    <div class="control-bar ui-helper-clearfix $[scroll_class]">
        $[search]

        <!-- Hide selection/action menus from guests since they are not usable -->
        {if !$[current_user.is_guest]}
            <div class="controls">
                $[selection_menu]
                $[action_menu]
            </div>
        {/if}

        $[pagination]
    </div>
    <!-- END CONTROL BAR -->

    <!-- BEGIN THREAD LIST -->
    <div class="content">
        <table class="list">
            <tbody class="$[list_class]">
                $[thread_list]
            </tbody>
        </table>
    </div>
    <!-- END THREAD LIST -->

</div>
<!-- END THREAD CONTAINER -->
