{foreach $[notification]}

    <!-- Notifications -->
    <tr>
        <td class="main">
            $[notification.new_icon]
            $[notification.text]
        </td>
        <td class="time-container">
            $[notification.date]
        </td>
    </tr>
    <!-- / Notifications -->

{/foreach}

{if !$[notification]}

    <!-- No Notifications -->
    <tr>
        <td colspan="2" class="empty-result-message">
            There are no notifications to display.
        </td>
    </tr>
    <!-- / No Notifications -->

{/if}
