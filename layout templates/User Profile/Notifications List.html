{foreach $[notification]}

    <!-- BEGIN NOTIFICATIONS -->
    <tr>
        <td class="main">
            $[notification.new_icon]
            $[notification.text]
        </td>
        <td class="time-container">
            $[notification.date]
        </td>
    </tr>
    <!-- END NOTIFICATIONS -->

{/foreach}

{if !$[notification]}

    <!-- BEGIN NO NOTIFICATIONS -->
    <tr>
        <td colspan="2" class="empty-result-message">
            There are no notifications to display.
        </td>
    </tr>
    <!-- END NO NOTIFICATIONS -->

{/if}
