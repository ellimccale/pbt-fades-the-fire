<!-- Following Container -->
<div class="show-user__container">

    <!-- Following Info -->
    <div class="content-box content-box--first">
        <p>
            {if $[total_following]}
                This member is following $[following_link]. Their activity is displayed below.
            {else}
                This member is not following any other members.
            {/if}
        </p>
    </div>
    <!-- / Following Info -->

    <!-- Following List -->
    <div class="content-box">
        <table class="following list">
            <tbody class="$[activity_list_class]">
                $[activity_list]
            </tbody>
        </table>

        $[more_button]
    </div>
    <!-- / Following List -->

</div>
<!-- / Following Container -->
