<!-- Activity Container -->
<div class="show-user__container">

    <!-- Status -->
    <div class="content-box content-box--first">
        {if $[can.set_status]}
            $[form.header]
            <table>
                <tr>
                    <td id="status-input-box">$[form.update.input]</td>
                    <td id="status-update-box">$[form.submit.button]</td>
                </tr>
            </table>
            $[form.footer]
        {else}
            <p>This member's activity is displayed below.</p>
        {/if}
    </div>
    <!-- / Status -->

    <!-- Activity List -->
    <div class="content-box">
        <table class="activity list">
            <tbody class="$[activity_list_class]">
                $[activity_list]
            </tbody>
        </table>

        $[more_button]
    </div>
    <!-- / Activity List -->

</div>
<!-- / Activity Container -->
