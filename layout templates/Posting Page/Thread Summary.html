{foreach $[post]}

    <!-- Post Summary -->
    <tr id="$[post.content_id]" class="$[post.content_class]">
        <td class="content">
            <div class="content-head">
                <div class="info ui-helper-clearfix">
                    <div class="author float-left">Posted by $[post.created_by]</div>
                    <div class="float-right">$[post.created_on]</div>
                </div>
            </div>
            <div class="message">
                $[post.message]
            </div>
        </td>
    </tr>
    <!-- / Post Summary -->

{/foreach}

{if !$[post]}

    <!-- No Posts -->
    <tr class="post item item--no-posts">
        <td class="center">
            <div class="message">No posts were found.</div>
        </td>
    </tr>
    <!-- / No Posts -->

{/if}
