<!-- Password-Protected Board Container -->
<div class="container password">

    <!-- Title Bar -->
    <div class="title-bar">
        <h2>$[board.name]</h2>
    </div>
    <!-- / Title Bar -->

    <!-- Content -->
    <div class="content">
        <div class="content-box">
            <p>This board is password protected. Please enter the password to continue.</p>

            $[form.header]

            <div class="password__wrapper">
                <div>
                    <label>
                        Password:
                        $[form.password.input]
                    </label>
                </div>
                <div>$[form.submit.button]</div>
            </div>

            $[form.footer]
        </div>
    </div>
    <!-- / Content -->

</div>
<!-- / Password-Protected Board Container -->
