<!-- BEGIN PASSWORD PROTECTION CONTAINER -->
<div class="container password">

    <!-- BEGIN TITLE BAR -->
    <div class="title-bar">
        <h2>$[board.name]</h2>
    </div>
    <!-- END TITLE BAR -->

    <!-- BEGIN PASSWORD PROTECTION -->
    <div class="content">
        <div class="content-box">
            <p>This board is password protected. Please enter the password to continue.</p>

            $[form.header]

            <div class="password__wrapper">
                <div>
                    <label>
                        Password:
                        $[form.password.input]
                    </label>
                </div>
                <div>$[form.submit.button]</div>
            </div>

            $[form.footer]
        </div>
    </div>
    <!-- END PASSWORD PROTECTION -->

</div>
<!-- END PASSWORD PROTECTION CONTAINER -->
